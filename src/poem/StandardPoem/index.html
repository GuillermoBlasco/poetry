        <title>Standard Poetry</title>
    </head>

    <poem>
        <title>Standard Poem</title>
        <strophe>
            <verse>Poetry could not be standard.</verse>
            <verse>Even sometimes simply can not be.</verse>
        </strophe>
        <strophe>
            <verse>Standard poets write standard poetry.</verse>
            <verse>You never can't say if a standard poetry</verse>
            <verse>has been written by a standard poet.</verse>
        </strophe>
        <strophe>
            <verse>Lack of style is standard.</verse>
            <verse>But there are some standards</verse>
            <verse>with abundance of style.</verse>
        </strophe>
        <author>Guillermo Blasco</author>
    </poem>
